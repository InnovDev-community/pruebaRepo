<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fontello.css">
    <title>Prueba - InnovDevelopers</title>
</head>
<body>
    <section class="con_principal">
        <section class="con_info">
            <article class="info">
                <p class="company_name">Innovative Developers</p>
                <div class="contenido">
                    <h1 class="title_info">Recycle Ink Cartridges</h1>
                    <img class="landscape" src="img/people.png" alt="People">
                    <p class="description">
                        Start you <a class="resaltado" href="">FREE</a> reciclyng scheme todays it's easy and you will be entered in
                        to our monthiy draw to win 20 pounds worth of love 2 shop vouchers.
                    </p>
                    <a class="semicirculo" href="">
                        Read more<br><span class="icon-down-arrow"></span>
                    </a>
                </div>
            </article>
        </section>
        <section class="con_formulario">
            <div class="advice">
                <p>CLICK AQU√ç<span class="icon-share"></span></p>
            </div>
            <form id="form-user" name="form-user">
                <h1 class="title_form">Arrange a collection</h1>
                <hr>
                <input type="text" name="txtNameUser" placeholder="Name" >
                <input type="text" name="txtCompanyUser" placeholder="Company" >
                <input type="email" name="txtEmailUser" placeholder="Email" >
                <input type="text" name="txtAddressUser" placeholder="Address" >
                <input type="text" name="txtPostCodeUser" placeholder="Post Code" >

                <p>Would you like us to make a charity donation?</p>
                <div class="con_respuestas">
                    <div class="respuestas">
                        <button class="respuesta btn_yes">
                            <span>Yes</span>
                            <span class="icon-si"></span>
                        </button>
                        <button class="respuesta btn_no">
                            <span>No</span>
                            <span class="icon-no"></span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn_enviar">
                    <span>Submit</span>
                    <span class="icon-right-arrow"></span>
                </button>
            </form>
        </section>
    </section>

    <script type="text/javascript" src="js/script.js" charset="utf-8"></script>
</body>
</html>
